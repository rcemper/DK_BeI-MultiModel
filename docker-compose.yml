services:
  iris:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: --check-caps false --ISCAgent false
    
    volumes:
      - ./:/home/irisowner/dev
      - ./shared:/shared
      - ./src:/src
      - data:/durable

    ports:
      - 9092:52773
      - 9091:1972

 #   environment:
 #    - ISC_DATA_DIRECTORY=/durable
     
volumes:
  data:
    driver: local
    driver_opts:
      type: none
      device: ./files/
      o: bind
